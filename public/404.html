<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // parameters into a route that the single page app expects.
    
    // GitHub Pages serves 404.html for all paths that don't exist
    // So we use this to redirect to the index.html with the right path

    var pathSegmentsToKeep = 1; // Keep the repository name segment
    
    var l = window.location;
    var repoName = '/LethalWeapon'; // Your repository name
    
    // Redirect to the index with the path intact
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      repoName + '/?p=/' +
      l.pathname.slice(repoName.length + 1).split('/').slice(pathSegmentsToKeep).join('/') +
      (l.search ? '&q=' + l.search.slice(1) : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, please click <a id="redirect-link" href="/">here</a>.</p>
  <script>
    document.getElementById('redirect-link').href = window.location.protocol + '//' + 
      window.location.hostname + (window.location.port ? ':' + window.location.port : '') + 
      '/LethalWeapon/';
  </script>
</body>
</html>
